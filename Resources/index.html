<html>

<head>
  <script type="text/javascript" src="js/lib.js"></script>
  <script type="text/javascript" src="js/db.js"></script>
  <script type="text/javascript" src="js/weather.js"></script>
  <script type="text/javascript" src="js/models.js"></script>
  <script type="text/javascript" src="js/viewModel.js"></script>
  <script type="text/javascript" src="js/xml2json.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <!-- STYLES -->
  <link rel="stylesheet" type="text/css" href="css/application.css">
</head>

<body class="ubuntu">
	<div class="wrapper" data-bind="with: currentWeather">
		<div class="topbar">
			<span class="close button" data-bind="click: Ti.App.exit">&#10005;</span>
			<span class="minimize button">&mdash;</span>
		</div>
		<div class="content">
			<div class="location" data-bind="text: location().city()">NULL</div>
			<div class="main-icon">
				<div class="current-icon" data-bind="style: { backgroundImage: condition().image() }"></div>
			</div>
			<div class="details">
				<div class="temp">
					<span class="digit" data-bind="html: condition().temp()+'<span class=\'ubuntu\'>&deg;</span>'"></span>
				</div>
				<div class="extra-details">
					<div class="wind">
						<span data-bind="text: wind().speed()"></span>
						<span data-bind="text: units().speed()"></span>
					</div>
					<div class="humidity" data-bind="html: atmosphere().humidity() + '%'"></div>
				</div>
			</div>
			<div class="forecast-items" data-bind="foreach: forecastItems">
				<div class="forecast-item">
					<div class="dow" data-bind="text: dayOfWeek"></div>
					<div class="forecast-icon" data-bind="style: { backgroundImage: condition().image() }"></div>
					<div class="temp">
						<span data-bind="html: low()+'<span class=\'ubuntu\'>&deg;</span>'"></span>
						/
						<span data-bind="html: high()+'<span class=\'ubuntu\'>&deg;</span>'"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
